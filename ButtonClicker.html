<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="ButtonClicker.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
<body>
    <div id="nav">
        <div><h1>Dojonary</h1></div>
        <input type="search" placeholder="Search">
        <button onclick="logout(this)">Login</button>
    </div>
    <div id="container">
        <div id="container2">
            <div id="top">
                <div id="top1">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural: <em>ninjas</em></p>
                    <button onclick="alertMethod(this)">13 likes</button>
                </div>
                <div id="bottom1">
                    <p>A practitioner skilled in the <u class="blue">Japanese</u> art of <u class="blue">ninjutsu</u></p>
                </div>
            </div>
            <div id="bottom">
                <div id="top2">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <p>Plural: <em>ninjas</em></p>
                    <button onclick="alertMethod(this)">37 likes</button>
                </div>
                <div id="bottom2">
                    <p>A <u class="blue">programmer</u> who breaks down problems with <u class="blue">zen</u>-like focus</p>
                </div>
            </div>
        </div>
        <div id="rightBox">
            <p>Dojonary is defined by <strong>YOU</strong></p>
            <button onclick="disappear(this)">Add Definition</button>
        </div>
    </div>
<script src="ButtonClicker.js"></script>
</body>
</html>
